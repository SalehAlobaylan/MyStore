<div class="product-item">
  <a [routerLink]="['/products', product.index]">
    <img [src]="product.images | firstImage" [alt]="product.name">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price | currency }}</p>
  </a>
  <div class="cart-controls">
    <select [(ngModel)]="selectedQuantity" style="width: 50px; margin: 1em">
      <option *ngFor="let qty of [1,2,3,4,5]" [value]="qty">{{ qty }}</option>
    </select>
    <button (click)="onAddToCart()">Add to Cart</button>
  </div>

  <a [routerLink]="['/products', product.index]">View Details</a>


  <div *ngIf="showNotification" class="notification">
    {{ notificationMessage }}
  </div>
</div>
